<div class="college-details-container container my-4 col-md-10">
  <h2 class="text-center mb-5 fw-bold" style="font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #5984f0;">
    Course Details
  </h2>

  <!-- Search and Control Buttons -->
  <div class="search-bar-container mb-5 mx-auto" style="max-width: 600px;">
    <div class="input-group shadow-sm rounded-pill overflow-hidden">
      <span class="input-group-text bg-primary text-white border-0 px-4">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control form-control-lg border-0"
        placeholder="Search course by name..."
        (input)="onSearchInput($event)"
      />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-primary rounded-pill px-4 shadow-sm" (click)="onListCourses()">
        <i class="bi bi-list-ul me-2"></i> List Courses
      </button>

      <button class="btn btn-small rounded-pill text-white shadow"
        style="background: linear-gradient(90deg, #007bff, #00c6ff);" (click)="addNewCourse()">
        <i class="bi bi-plus-circle me-2"></i> Add Course
      </button>
    </div>
  </div>

  <!-- No Result Message -->
  <div *ngIf="filteredList.length === 0 && (searchTerm || showCourseList)"
       class="alert alert-warning text-center rounded-pill shadow-sm px-4 py-2"
       style="max-width: 600px; margin: 0 auto;">
    <ng-container *ngIf="courseList.length > 0; else noCourses">
      No courses found matching "<strong>{{ searchTerm }}</strong>".
    </ng-container>
    <ng-template #noCourses>
      <strong>No courses available.</strong>
    </ng-template>
  </div>

  <!-- Course Cards -->
  <ng-container *ngIf="filteredList.length > 0">
    <div class="row">
      <div class="col-12">
        <div
          *ngFor="let course of filteredList"
          class="card mb-4 p-4 border-0 rounded-4 shadow-lg bg-white bg-opacity-75 course-card"
          style="backdrop-filter: blur(5px); transition: transform 0.2s ease-in-out;"
        >
          <div class="card-body d-flex justify-content-between align-items-start flex-wrap">
            <!-- Course Info -->
            <div class="me-4">
              <h3 class="fw-semibold mb-3" style="font-family: 'Playfair Display', serif; color: #0d8183;">
                <i class="bi bi-journal-text text-warning me-2"></i>{{ course.courseName }}
              </h3>
              <ul class="list-unstyled text-muted" style="font-family: 'Playfair Display', serif;">
                <li><strong>⏳ Duration:</strong> {{ course.courseDuration }}</li>
                <li><strong>💵 Fee:</strong> Rs. {{ course.courseFee }}</li>
                <li><strong>📊 Installments:</strong> {{ course.installmentCount }}</li>
                <li><strong>📋 Description:</strong> {{ course.courseDescription }}</li>
              </ul>
            </div>

            <!-- Actions -->
            <div class="text-end ms-auto">
              <button class="btn btn-outline-success btn-sm rounded-circle me-2" (click)="editCourse(course)" title="Edit">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm rounded-circle" (click)="deleteCourse(course.courseId)" title="Delete">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
