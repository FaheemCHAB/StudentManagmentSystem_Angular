<div class="course-form-container mat-elevation-z4">
  <h2 class="form-title mat-primary">ðŸŽ“ Edit Course</h2><br>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Course Name</mat-label>
        <input matInput type="text" formControlName="courseName" placeholder="Enter course name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Course Fee</mat-label>
        <input matInput type="number" formControlName="courseFee" placeholder="Enter fee" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Course Duration</mat-label>
        <input matInput type="text" formControlName="courseDuration" placeholder="Enter duration" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Installment Count</mat-label>
        <input matInput type="number" formControlName="installmentCount" placeholder="Enter installments" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
      </mat-form-field>
    </div>

    <div class="btn-wrapper">
      <button mat-raised-button color="primary" type="submit">Update Course</button>
    </div>
  </form>
</div>
