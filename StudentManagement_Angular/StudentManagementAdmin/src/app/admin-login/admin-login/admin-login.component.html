<div class="login-wrapper">
  <mat-card class="login-card">
    <div class="login-header">
      <img [src]="'assets/images/Aitrichlogo.png'" alt="Aitrich Logo" class="img-fluid" width="80" />

      <h2>Admin Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="login-button">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>

    <p *ngIf="message" class="message">{{ message }}</p>
  </mat-card>
</div>
