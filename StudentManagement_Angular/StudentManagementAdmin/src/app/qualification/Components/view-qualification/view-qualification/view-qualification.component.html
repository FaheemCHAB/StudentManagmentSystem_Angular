<div class="college-details-container container my-4 col-md-10">
  <h2 class="text-center mb-5 fw-bold"
      style="font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #5984f0;">
    Qualification Details
  </h2>

  <!-- Search and Control Buttons -->
  <div class="search-bar-container mb-5 mx-auto" style="max-width: 600px;">
    <div class="input-group shadow-sm rounded-pill overflow-hidden">
      <span class="input-group-text bg-primary text-white border-0 px-4">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control form-control-lg border-0"
        placeholder="Search qualification by name..."
        (input)="onSearchInput($event)"
      />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-primary rounded-pill px-4 shadow-sm" 
              (click)="onListQualification()">
        <i class="bi bi-list-ul me-2"></i> List Qualifications
      </button>

      <button class="btn btn-small rounded-pill text-white shadow"
              style="background: linear-gradient(90deg, #007bff, #00c6ff);" 
              (click)="addNewQualification()">
        <i class="bi bi-plus-circle me-2"></i> Add Qualification
      </button>
    </div>
  </div>

  <!-- No Result Message -->
  <div *ngIf="filteredList.length === 0 && (searchTerm || showQualificationList)"
       class="alert alert-warning text-center rounded-pill shadow-sm px-4 py-2"
       style="max-width: 600px; margin: 0 auto;">
    <ng-container *ngIf="qualificationList.length > 0; else noQualifications">
      No qualifications found matching "<strong>{{ searchTerm }}</strong>".
    </ng-container>
    <ng-template #noQualifications>
      <strong>No qualifications available.</strong>
    </ng-template>
  </div>

  <!-- Qualification Cards (Same Design as College) -->
  <ng-container *ngIf="filteredList.length > 0">
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let qualification of filteredList">
        <div class="card p-4 border-0 rounded-4 shadow-lg bg-white">
          <h3 class="fw-bold text-primary mb-3">
            <i class="bi bi-mortarboard-fill text-warning me-2"></i>
            {{ qualification.qualificationName }}
          </h3>

          <p><strong>ðŸ“‹ Description:</strong> {{ qualification.qualificationDiscription }}</p>

          <!-- Actions (same as College) -->
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-outline-primary btn-sm me-2 rounded" 
                    (click)="editQualification(qualification)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm rounded" 
                    (click)="deleteQualification(qualification.qualificationListId)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
