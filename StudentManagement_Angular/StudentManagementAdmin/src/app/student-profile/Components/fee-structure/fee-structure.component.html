<div class="same-width-box ">
  <div class="progress-wrapper">
    <mat-progress-bar mode="determinate" [value]="progressValue" color="primary"
      class="progress-bar"></mat-progress-bar>

    <div class="steps-container">
      <div *ngFor="let step of steps; let i = index" class="step-circle" [class.active]="i <= currentStep"
        [style.left.%]="(i / (steps.length - 1)) * 100">
        {{ i + 1 }}
      </div>
    </div>


    <div class="step-labels">
      <ng-container *ngFor="let step of steps; let i = index">
        <div *ngIf="i < steps.length - 1" class="step-label" [style.left.%]="((i + 0.5) / (steps.length - 1)) * 100">
          {{ step.label }}
        </div>
      </ng-container>
    </div>
  </div>

  <div style="display: flex; gap: 24px; align-items: flex-start;margin-top: 5%;">

    <!-- Installment Form Card -->
    <form [formGroup]="feeStructureForm" (ngSubmit)="onSubmit()" class="mat-elevation-z2"
      style="padding: 16px; width: 200px; background: #e7e9ec; border-radius: 8px;">
      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 8px;">
        <mat-label>Total Installments</mat-label>
        <input matInput type="number" formControlName="totalInstallment" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Add
      </button>
    </form>

    <!-- Total Fee Card -->
    <div *ngIf="courseFee != null" class="mat-elevation-z2"
      style="padding: 16px; background: #c4d6f1; border-radius: 8px; min-width: 200px;margin-left: 10%;margin-top: 5%;">
      <strong>Total Course Fee:</strong> {{ courseFee }}
    </div>

  </div>
</div>





<!-- Installment Table Section -->
<div *ngIf="showTable" style="margin-top: 30px;">
  <form [formGroup]="installmentsForm" (ngSubmit)="submitInstallments()" class="mat-elevation-z4"
    style="padding: 16px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" formArrayName="installments">

      <!-- Installment No -->
      <ng-container matColumnDef="installmentNumber">
        <th mat-header-cell *matHeaderCellDef> Installment No </th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          {{ row.value.installmentNumber }}
        </td>
      </ng-container>

      <!-- Due Date -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Amount -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          <mat-form-field appearance="fill">
            <input matInput type="number" formControlName="amount">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          <mat-form-field appearance="fill">
            <mat-select formControlName="status">
              <mat-option [value]="2">Pending</mat-option>
              <mat-option [value]="0">Paid</mat-option>
              <mat-option [value]="1">Partialy Paid</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['installmentNumber', 'dueDate', 'amount', 'status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['installmentNumber', 'dueDate', 'amount', 'status'];"></tr>
    </table>
    <div *ngIf="validationErrorMessage" style="color: red; margin-bottom: 16px;">
      {{ validationErrorMessage }}
    </div>

    <div style="margin-top: 20px;">
      <button mat-raised-button color="accent" type="submit">Next</button>
    </div>
  </form>
</div>
