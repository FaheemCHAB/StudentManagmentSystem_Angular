<h2 mat-dialog-title>Edit Experience</h2>
    <mat-dialog-content>
      <form [formGroup]="editForm">
        <mat-form-field appearance="outline">
          <mat-label>Position</mat-label>
          <input matInput formControlName="position" placeholder="Enter Position" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Company Name</mat-label>
          <input matInput formControlName="companyName" placeholder="Enter Company Name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Total Experience</mat-label>
          <input matInput formControlName="totalExperience" placeholder="Enter Total Experience" />
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" (click)="onSave()" [disabled]="!editForm.valid">Save</button>
    </mat-dialog-actions>
