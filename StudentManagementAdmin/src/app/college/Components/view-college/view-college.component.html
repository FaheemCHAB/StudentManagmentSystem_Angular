<div class="college-details-container container my-4">
  <h1 class="text-center mb-4 text-primary"
    style="font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #5984f0;"> College Details</h1>
  <br>

  <!-- Search Bar and List Button -->
  <div class="search-bar-container mb-5 mx-auto" style="max-width: 600px;">
    <div class="input-group shadow-sm rounded-pill overflow-hidden">
      <span class="input-group-text bg-primary text-white border-0 px-4">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control form-control-lg border-0" placeholder="Search college by name..."
        (input)="onSearchInput($event)" />
    </div>

    <!-- List and Add Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-primary rounded-pill px-4 shadow-sm"
        (click)="onListColleges()">
        <i class="bi bi-list-ul me-2"></i> List Colleges
      </button>

      <button class="btn btn-small rounded-pill text-white shadow"
        style="background: linear-gradient(90deg, #007bff, #00c6ff);" (click)="addNewCollege()">
        <i class="bi bi-plus-circle me-2"></i> Add College
      </button>
    </div>
  </div>

  <!-- No Colleges Message -->
  <div *ngIf="filteredList.length === 0 && (searchTerm || showCollegeList)" class="alert alert-info text-center no-colleges-message">
    <ng-container *ngIf="collegeList.length > 0; else noCollegesAvailable">
      No colleges found matching "{{ searchTerm }}".
    </ng-container>
    <ng-template #noCollegesAvailable>
      No colleges available.
    </ng-template>
  </div>

  <!-- College List -->
  <div class="college-list-wrapper" *ngIf="filteredList.length > 0">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let college of filteredList">
        <div class="card h-100 shadow rounded-4 border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold text-primary">
              <i class="fas fa-university me-2 text-secondary"></i> {{ college.collegeName }}
            </h5>

            <p class="card-text mb-1">
              <i class="fas fa-map-marker-alt me-2 text-muted"></i>
              <strong>Location:</strong> {{ college.location }}
            </p>

            <p class="card-text mb-1">
              <i class="fas fa-city me-2 text-muted"></i>
              <strong>District:</strong> {{ college.district }}
            </p>

            <p class="card-text mb-1">
              <i class="fas fa-flag me-2 text-muted"></i>
              <strong>State:</strong> {{ college.state }}
            </p>

            <p class="card-text mb-1">
              <i class="fas fa-phone me-2 text-muted"></i>
              <strong>Phone:</strong> {{ college.phone || 'N/A' }}
            </p>

            <p class="card-text">
              <i class="fas fa-info-circle me-2 text-muted"></i>
              <strong>Description:</strong> {{ college.description }}
            </p>
          </div>

          <div class="card-footer bg-transparent d-flex justify-content-end gap-2 border-0">
            <button class="btn btn-outline-primary btn-sm"
              [routerLink]="['/home/college/updateCollege', college.collegeId]" title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm"
              [routerLink]="['/home/college/removeCollege', college.collegeId]" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
