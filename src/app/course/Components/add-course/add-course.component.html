<div class="form-scroll-wrapper">
<mat-card class="course-form-card">
  <mat-card-title class="form-title mat-primary">ðŸŽ“ Add Course</mat-card-title><br>
  <mat-card-content>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="course-form">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Course Name</mat-label>
          <input matInput formControlName="courseName" />
          <mat-error *ngIf="courseForm.get('courseName')?.hasError('required')">
            Course name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Course Fee</mat-label>
          <input matInput type="number" formControlName="courseFee" />
          <mat-error *ngIf="courseForm.get('courseFee')?.hasError('required')">
            Course fee is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Course Duration</mat-label>
          <input matInput formControlName="courseDuration" />
          <mat-error *ngIf="courseForm.get('courseDuration')?.hasError('required')">
            Duration is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Installment Count</mat-label>
          <input matInput type="number" formControlName="installmentCount" />
          <mat-error *ngIf="courseForm.get('installmentCount')?.hasError('required')">
            Installment count is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
          <mat-error *ngIf="courseForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>
      </div>
      <div *ngIf="errorMessage" style="color: red; margin-bottom: 16px;">
        {{errorMessage}}
      </div>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="courseForm.invalid">
          <mat-icon>add</mat-icon> Add Course
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>
