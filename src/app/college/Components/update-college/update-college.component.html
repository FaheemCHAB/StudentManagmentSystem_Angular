<mat-card class="college-form-container">
  <h2 class="form-title">🏫 Update College</h2>

  <form [formGroup]="collegeForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">

      <!-- College Name -->
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>College Name</mat-label>
        <input matInput formControlName="collegeName" placeholder="Enter college name" />
        <mat-error *ngIf="collegeForm.get('collegeName')?.touched && collegeForm.get('collegeName')?.invalid">
          College name is required
        </mat-error>
      </mat-form-field>

      <!-- Location -->
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" placeholder="Enter location" />
        <mat-error *ngIf="collegeForm.get('location')?.touched && collegeForm.get('location')?.invalid">
          Location is required
        </mat-error>
      </mat-form-field>

      <!-- District -->
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>District</mat-label>
        <input matInput formControlName="district" placeholder="Enter district" />
        <mat-error *ngIf="collegeForm.get('district')?.touched && collegeForm.get('district')?.invalid">
          District is required
        </mat-error>
      </mat-form-field>

      <!-- State -->
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>State</mat-label>
        <input matInput formControlName="state" placeholder="Enter state" />
        <mat-error *ngIf="collegeForm.get('state')?.touched && collegeForm.get('state')?.invalid">
          State is required
        </mat-error>
      </mat-form-field>

      <!-- Phone Number -->
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" placeholder="Enter phone number" />
        <mat-error *ngIf="collegeForm.get('phone')?.touched && collegeForm.get('phone')?.invalid">
          Enter a valid phone number
        </mat-error>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
      </mat-form-field>

    </div>

    <div class="btn-wrapper">
      <button mat-raised-button color="primary" type="submit" [disabled]="collegeForm.invalid">
        ✅ Update College
      </button>
    </div>
  </form>
</mat-card>
