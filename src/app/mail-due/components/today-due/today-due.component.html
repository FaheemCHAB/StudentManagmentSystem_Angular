<div class="mat-elevation-z4" style="margin: 24px; padding: 16px;">
    <h2 style="font-family: 'Times New Roman', Times, serif;font-size:250%;color: #0d17a1;padding: 1%;">
        Today's Pending
    </h2><br>

    <!-- Send Reminder Button -->
    <div style="text-align: right; margin-bottom: 16px;">
        <button mat-raised-button color="primary"
            style="background-color: #2797f2; color: white; border: 1px solid white; border-radius: 20px; font-size: 13px; padding: 4px 16px;"
            (click)="sendReminderToSelected()" [disabled]="selection.isEmpty()">
            Send Reminder 
        </button>
    </div>

    <table mat-table [dataSource]="pendingList" class="mat-table" style="width: 100%; margin-top: 16px;">

        <ng-container matColumnDef="selectRow">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(193, 221, 246);">
                <mat-checkbox (change)="toggleAllRows($event)" [checked]="isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="selection.toggle(row)"
                    [checked]="selection.isSelected(row)"></mat-checkbox>
            </td>
        </ng-container>

        <!-- No. -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(193, 221, 246);">No.</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Student Name -->
        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(193, 221, 246);">Student Name</th>
            <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(193, 221, 246);">Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Pending Fee -->
        <ng-container matColumnDef="pendingFee">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(193, 221, 246);">Pending Fee</th>
            <td mat-cell *matCellDef="let element">â‚¹{{ element.pendingFee }}</td>
        </ng-container>

        <!-- Due Date -->
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(193, 221, 246);">Due Date</th>
            <td mat-cell *matCellDef="let element">{{ element.dueDate | date: 'mediumDate' }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(193, 221, 246);">Reminder</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="reminder-btn" matTooltip="Send reminder"
                    (click)="sendReminder(element)">
                    <mat-icon class="icon">send</mat-icon> Send
                </button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
