<div class="course-form-container mat-elevation-z4">
  <h2 class="form-title mat-primary">ðŸŽ“ Edit Qualification</h2><br>
  <form [formGroup]="qualificationForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <mat-form-field appearance="outline" class="form-group full-width">
        <mat-label>Qualification Name</mat-label>
        <input matInput type="text" formControlName="QualificationName" placeholder="Enter Qualification name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="QualificationDiscription" placeholder="Enter description"></textarea>
      </mat-form-field>
    </div>

    <div class="btn-wrapper">
      <button mat-raised-button color="primary" type="submit">Update Qualification</button>
    </div>
  </form>
</div>
