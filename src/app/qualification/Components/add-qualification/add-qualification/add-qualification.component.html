<div class="form-scroll-wrapper">
  <mat-card class="course-form-card">
    <mat-card-title class="form-title mat-primary">ðŸŽ“ Add Qualification</mat-card-title><br>
    <mat-card-content>
      <form [formGroup]="QualificationForm" (ngSubmit)="onSubmit()" class="course-form">

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Qualification Name</mat-label>
            <input matInput formControlName="qualificationName"/>
            <mat-error *ngIf="QualificationForm.get('qualificationName')?.hasError('required')">
              Qualification name is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
            <mat-error *ngIf="QualificationForm.get('description')?.hasError('required')">
              Description is required
            </mat-error>
          </mat-form-field>
        </div>

        <div *ngIf="errorMessage" style="color: red; margin-bottom: 16px;">
          {{errorMessage}}
        </div>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="QualificationForm.invalid">
            <mat-icon>add</mat-icon> Add Qualification
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
