<form [formGroup]="returnForm" (ngSubmit)="onSubmit()" class="p-4">
  <mat-card class="fee-form-card">
    <mat-card-title class="form-title mat-primary" style="color: rgb(17, 17, 142);font-size: xx-large;font-family: 'Times New Roman', Times, serif;">Add Return Fee</mat-card-title><br>
    <mat-card-content>
      
      <!-- Student Dropdown -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Student</mat-label>
        <mat-select formControlName="studentId">
          <mat-option *ngFor="let s of students" [value]="s.studentId">
            {{ s.firstName }} {{ s.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Return Mode Dropdown -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Return Mode</mat-label>
        <mat-select formControlName="returnMode">
          <mat-option *ngFor="let mode of returnModes" [value]="mode.key">
            {{ mode.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Return Amount -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Return Amount</mat-label>
        <input matInput type="number" formControlName="returnAmount" />
      </mat-form-field>

      <!-- Return Date -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Return Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="returnDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Remarks -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Remarks</mat-label>
        <textarea matInput rows="3" formControlName="remarks"></textarea>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!returnForm.valid">
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
