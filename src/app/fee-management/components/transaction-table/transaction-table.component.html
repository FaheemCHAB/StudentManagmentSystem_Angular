<mat-card>
    <mat-card-title style="font-family: 'Times New Roman', Times, serif;
           font-size: 2rem; 
           color: #0d17a1;
           padding: 1%;">
        Transaction History
    </mat-card-title>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" style="margin-left: 54px;">
        <mat-form-field>
            <mat-label>From Date</mat-label>
            <input matInput [matDatepicker]="fromPicker" formControlName="fromDate">
            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
            <mat-datepicker #fromPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>To Date</mat-label>
            <input matInput [matDatepicker]="toPicker" formControlName="toDate">
            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
            <mat-datepicker #toPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Transaction Mode</mat-label>
            <mat-select formControlName="mode">
                <mat-option [value]="null">All</mat-option>
                <mat-option [value]="transactionMode.Credit">Credit</mat-option>
                <mat-option [value]="transactionMode.Debit">Debit</mat-option>
            </mat-select>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit"
            style="margin-left: 20px;margin-bottom: 20px;">Search</button>
        <button mat-stroked-button style="margin-left: 20px;margin-bottom: 20px;" color="warn" type="button" (click)="resetSearch()">
            Reset
        </button>
    </form>
    <br>
    <div class="mat-elevation-z8 p-5"> <!-- Optional: adds shadow -->
        <table mat-table [dataSource]="transactions" class="mat-table">

            <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef> Student </th>
                <td mat-cell *matCellDef="let tx"> {{ tx.studentName }} </td>
            </ng-container>


            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let tx"> {{ tx.transactionAmount }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let tx"> {{ transactionMode[tx.status] }} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let tx">
                    {{ tx.transactionDate | date:'dd/MM/yyyy HH:mm' }}
                </td>
            </ng-container>


            <!-- Remark Column -->
            <ng-container matColumnDef="remark">
                <th mat-header-cell *matHeaderCellDef> Remark </th>
                <td mat-cell *matCellDef="let tx"> {{ tx.remark }} </td>
            </ng-container>

            <!-- Header & Row -->
            <tr mat-header-row style="background-color: rgb(215, 235, 252);font-size: larger;"
                *matHeaderRowDef="['studentName', 'amount', 'status','date', 'remark']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['studentName', 'amount', 'status', 'date','remark'];"></tr>
        </table>
    </div>
</mat-card>
